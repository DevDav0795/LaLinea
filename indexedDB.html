<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>IndexedDB: Local Database with HTML5</title>
        <script type="text/javascript">
            var indexedDB = window.indexedDB || window.mozIndexedDB || window.webkitIndexedDB || window.msIndexedDB;
            var dataBase = null;
            var dataCity = [{code:'GDL',name:'Guadalajara'}];
            
            function startDB() {
                
                dataBase = indexedDB.open("linea_de_camion", 1);
                
                dataBase.onupgradeneeded = function (e) {
                
                    var active = dataBase.result;                    
                    var object = active.createObjectStore('people', { keyPath : 'id', autoIncrement : true });
                    object.createIndex('by_name', 'name', { unique : false });
                    object.createIndex('by_dni', 'dni', { unique : true});
                    // 
                    var tableCity = active.createObjectStore('cities', { keyPath : 'code'});

                    dataCity.forEach(function(city) {
                        tableCity.add(city);
                    });
                    
                };
                
                dataBase.onsuccess = function (e) {
                    alert('Database loaded');
                    loadAll();
                };
                
                dataBase.onerror = function (e) {
                    alert('Error loading database');
                };
            }
            
            function add() {
                
                var active = dataBase.result;
                var data = active.transaction(["people"], "readwrite");
                var object = data.objectStore("people");
                
                var request = object.put({
                    dni : document.querySelector("#dni").value,
                    name : document.querySelector("#name").value.toLowerCase(),
                    surname : document.querySelector("#surname").value
                });
                
                request.onerror = function (e) {
                    alert(request.error.name + '\n\n' + request.error.message);
                };
        
                data.oncomplete = function (e) {
                    document.querySelector('#dni').value = '';
                    document.querySelector('#name').value = '';
                    document.querySelector('#surname').value = '';
                    alert('Object successfully added');
                    loadAll();
                };
            }
            
            function load(id) {
                
                var active = dataBase.result;
                var data = active.transaction(["people"], "readonly");
                var object = data.objectStore("people");
                
                var request = object.get(parseInt(id));
                
                request.onsuccess = function () {
                    
                    var result = request.result;
                    
                    if (result !== undefined) {
                        alert("ID: " + result.id + "\n\
                        DNI: " + result.dni + "\n\
                        Name: " + result.name + "\n\
                        Surname: " + result.surname);
                    }
                };
                
            }
            
            function loadByDni(dni) {
                
                var active = dataBase.result;
                var data = active.transaction(["people"], "readonly");
                var object = data.objectStore("people");
                var index = object.index("by_dni");
                
                var request = index.get(String(dni));
                
                request.onsuccess = function () {
                    
                    var result = request.result;
                    
                    if (result !== undefined) {
                        alert("ID: " + result.id + "\n\
                        DNI: " + result.dni + "\n\
                        Name: " + result.name + "\n\
                        Surname: " + result.surname);
                    }
                };
                
            }
            
            function loadAll() {
                
                var db = dataBase.result;
                var data = db.transaction(["people"], "readonly");
                var object = data.objectStore("people");
                
                var elements = [];
                // var cities = [];
                
                object.openCursor().onsuccess = function (e) {
                    
                    var result = e.target.result;
                    
                    if (result === null) {
                        return;
                    }
                    
                    elements.push(result.value);
                    result.continue();
                    
                };
                
                data.oncomplete = function() {
                    
                    var outerHTML = '';
                    
                    for (var key in elements) {
                        
                        outerHTML += '\n\
                        <tr>\n\
                            <td>' + elements[key].dni + '</td>\n\
                            <td>' + elements[key].name + '</td>\n\
                            <td>\n\
                                <button type="button" onclick="load(' + elements[key].id + ');">Details</button>\n\
                                <button type="button" onclick="loadByDni(' + elements[key].dni + ');">Details DNI</button>\n\
                            </td>\n\
                        </tr>';                        
                    }
                    
                    elements = [];
                    document.querySelector("#elementsList").innerHTML = outerHTML;
                };

                var dataCities = db.transaction(["cities"], "readonly");
                var objectCity = dataCities.objectStore("cities");

                objectCity.openCursor().onsuccess = function (e) {
                    
                    var cursor = e.target.result;
                    var comboorigin = '';

                    if (cursor) {
                        comboorigin += '\n\
                        <tr>\n\
                            <td>' + cursor.value.code + '</td>\n\
                            <td>' + cursor.value.name + '</td>\n\
                        </tr>';                        
                    }

                    document.querySelector("#comboorigin").innerHTML = comboorigin;
                       
                    }
                    
                };


                
            
            
            function loadAllByName() {
                
                var active = dataBase.result;
                var data = active.transaction(["people"], "readonly");
                var object = data.objectStore("people");
                var index = object.index('by_name');
                
                var elements = [];
                
                index.openCursor().onsuccess = function (e) {
                    
                    var result = e.target.result;
                    
                    if (result === null) {
                        return;
                    }
                    
                    elements.push(result.value);
                    result.continue();
                    
                };
                
                data.oncomplete = function() {
                    
                    var outerHTML = '';
                    
                    for (var key in elements) {
                        
                        outerHTML += '\n\
                        <tr>\n\
                            <td>' + elements[key].dni + '</td>\n\
                            <td>' + elements[key].name + '</td>\n\
                            <td>\n\
                                <button type="button" onclick="load(' + elements[key].id + ');">Details</button>\n\
                                <button type="button" onclick="loadByDni(' + elements[key].dni + ');">Details DNI</button>\n\
                            </td>\n\
                        </tr>';                        
                    }
                    
                    elements = [];
                    document.querySelector("#elementsList").innerHTML = outerHTML;
                };
                
            }
        </script>
    </head>
    <body onload="startDB();">
        <input type="text" id="dni" placeholder="Enter dni" />
        <input type="text" id="name" placeholder="Enter name" />
        <input type="text" id="surname" placeholder="Enter surname" />
        <button type="button" onclick="add();">Save</button>
        <hr />
        <div id="elements">
            <table>
                <caption>Persons</caption>
                <thead>
                    <tr>
                        <th>DNI</th>
                        <th>Name</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody id="elementsList">
                    <tr>
                        <td colspan="3">Not elements to show</td>
                    </tr>
                </tbody>
                <tbody id="comboorigin">
                    <tr>
                        <td colspan="3">Not elements to show</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button type="button" onclick="loadAllByName();">Order by name</button>
    </body>
</html>
