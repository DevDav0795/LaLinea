<!DOCTYPE html>

        <button class="continuar"><a href="./registro.html">Continuar</a></button>
      </div>
    </div>
    <div class="footer"></div>
    <script src="./js/indexedDB.js"></script>
    <script src="./js/script.js"> </script>
