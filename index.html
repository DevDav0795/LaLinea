<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Camión pasajero</title>
  </head>
  <body>
    <header class="header"><img class="header__img" src="./imagenes/logo.png" alt="logotipo">
      <div class="header_social_media"><a href="/"><img class="socialMedia_img" src="./imagenes/ico-twitter.png" alt="twitter"></a><a href="/"><img class="socialMedia_img" src="./imagenes/ico-facebook.png" alt="facebook"></a><a href="/"><img class="socialMedia_img" src="./imagenes/ico-youtube.png" alt="youtube"></a></div>
    </header>
    <div class="main">
      <div class="content_trip">
        <div class="type_trip option_trip">
          <label for="Sencillo">Sencillo <br>
            <input type="radio" name="type_trip" id="Sencillo" value="Sencillo" onchange="SelectTypeTrip()">
          </label>
          <label for="Redondo">Redondo <br>
            <input type="radio" name="type_trip" id="Redondo" value="Redondo" onchange="SelectTypeTrip()" checked>
          </label>
        </div>
        <div class="places_trip option_trip">
          <label for="origen">Origen <br> 
            <select>
              <option value="origen">ORIGEN</option>
              <option value="ALLE">SAN MIGUEL ALLENDE</option>
              <option value="GUZM">CIUDAD GUZMAN</option>
              <option value="GDLJ">GUADALAJARA, JAL</option>
              <option value="MANZ">MANZANILLO, COL</option>
              <option value="TECO">TECOMAN</option>
              <option value="TLIG">TREN LIGERO</option>
            </select>
          </label>
          <label for="destino">Destino <br>
            <select>
              <option value="destino">DESTINO</option>
              <option value="ALLE">SAN MIGUEL ALLENDE</option>
              <option value="GUZM">CIUDAD GUZMAN</option>
              <option value="GDLJ">GUADALAJARA, JAL</option>
              <option value="MANZ">MANZANILLO, COL</option>
              <option value="TECO">TECOMAN</option>
              <option value="TLIG">TREN LIGERO</option>
            </select>
          </label>
        </div>
        <div class="date_trip option_trip">
          <div id="divsalida">
            <label for="salida">Salida <br>
              <input type="date" value="salida">
            </label>
          </div>
          <div id="divregreso">
            <label for="regreso">Regreso <br>
              <input type="date" id="regreso" value="regreso">
            </label>
          </div>
          <div id="divabierto">
            <label for="abierto">Boleto Abierto
              <input type="checkbox" id="abierto" value="Abierto" onclick="DateTrip()">
            </label>
          </div>
        </div>
        <div class="promotion_trip option_trip">
          <div class="passenger_trip">
            <label for="adulto">Adultos <br>
              <input type="number" id="adulto" placeholder="0">
            </label>
            <label for="ninos">Niños <br>
              <input type="number" id="ninos" placeholder="0">
            </label>
            <label for="inapam">*INAPAM <br>
              <input type="number" id="inapam" placeholder="0">
            </label>
          </div>
          <button class="siguiente">Consultar horarios</button>
        </div>
      </div>
    </div>
    <div class="footer"></div>
    <script src="./js/script.js"></script>
  </body>
</html>
